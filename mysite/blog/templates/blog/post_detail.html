{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <!--Para que solo el administrador podrÃ¡ editar losm post-->
        {% if user.is_authenticated %}
    	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Editar</span></a>
		{% endif %}
        <h1>{{ post.title }}</h1>
            {% if post.imagenes %}
                <img src="{{post.imagenes.url}}" class="img-responsive" >
            {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Eliminar</span></a>
    </div>
{% endblock %}
